
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор перехідних піддонів</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 15px; background: #f0f0f0; }
    h2 { text-align: center; }
    label { margin-top: 10px; display: block; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box;
    }
    .inline { display: flex; gap: 10px; align-items: center; }
    .inline input { flex: 1; }
    .save-btn, .delete-btn {
      width: 45px; height: 45px; border: none; color: white; font-size: 22px;
      padding: 0; cursor: pointer; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
    }
    .save-btn { background-color: #007bff; }
    .delete-btn { background-color: #dc3545; }
    button {
      width: 100%; margin-top: 10px; padding: 12px;
      background-color: #28a745; color: white;
      font-size: 16px; border: none;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
    }
    .step { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Калькулятор перехідних піддонів</h2>

<label>Залишок коробок з попередньої зміни:
  <input type="number" id="previousBoxes" value="0">
</label>

<label>План (кг):
  <input type="number" id="planKg" step="0.01">
</label>

<label>Коробок у піддоні:
  <input type="number" id="boxesPerPallet">
</label>

<label>Пачок у коробці:
  <input type="number" id="packsPerBox">
</label>

<label>Вага однієї пачки (грам):
  <input type="number" id="packWeightGrams">
</label>

<button onclick="calculate()">Розрахувати</button>

<div id="result"></div>

<script>
function calculate() {
  const planKg = parseFloat(document.getElementById("planKg").value);
  const boxesPerPallet = parseInt(document.getElementById("boxesPerPallet").value);
  const packsPerBox = parseInt(document.getElementById("packsPerBox").value);
  const packWeightGrams = parseFloat(document.getElementById("packWeightGrams").value);
  const previousBoxes = parseInt(document.getElementById("previousBoxes").value) || 0;

  if (isNaN(planKg) || isNaN(boxesPerPallet) || isNaN(packsPerBox) || isNaN(packWeightGrams)) {
    document.getElementById("result").innerHTML = "<span style='color:red'>Заповніть усі поля для розрахунку.</span>";
    return;
  }

  const packWeightKg = packWeightGrams / 1000;
  const totalPacks = planKg / packWeightKg;
  const exactBoxes = totalPacks / packsPerBox;
  const fullBoxes = Math.ceil(exactBoxes);
  const fullBoxesWithPrevious = fullBoxes + previousBoxes;
  const leftoverPacks = Math.floor(totalPacks % packsPerBox);
  const fullPallets = Math.floor(fullBoxesWithPrevious / boxesPerPallet);
  const transitionBoxes = fullBoxesWithPrevious % boxesPerPallet;

  document.getElementById("result").innerHTML = `
    <div><strong>Результат:</strong></div>
    <div>Повних піддонів (враховано залишок): <strong>${fullPallets}</strong></div>
    <div>Коробок у перехідному піддоні: <strong>${transitionBoxes}</strong></div>
    <div>Залишкових пачок: <strong>${leftoverPacks}</strong></div>
    <hr>
    <div class="step"><strong>Детальні розрахунки:</strong></div>
    <div class="step">0. Залишок коробок з попередньої зміни: ${previousBoxes}</div>
    <div class="step">0.1. Загальна кількість коробок з урахуванням залишку: ${fullBoxes} + ${previousBoxes} = ${fullBoxesWithPrevious}</div>
    <div class="step">1. Вага 1 пачки: ${packWeightGrams} г = ${packWeightKg.toFixed(5)} кг</div>
    <div class="step">2. Кількість пачок: ${planKg} / ${packWeightKg.toFixed(5)} = ${totalPacks.toFixed(2)} шт</div>
    <div class="step">3. Кількість коробок: ${totalPacks.toFixed(2)} / ${packsPerBox} = ${exactBoxes.toFixed(5)} → округлено вгору: ${fullBoxes}</div>
    <div class="step">4. Повних піддонів: ${fullBoxesWithPrevious} / ${boxesPerPallet} = ${(fullBoxesWithPrevious / boxesPerPallet).toFixed(5)} → округлено вниз: ${fullPallets}</div>
    <div class="step">5. Перехідний піддон: ${fullBoxesWithPrevious} % ${boxesPerPallet} = ${transitionBoxes} коробок</div>
    <div class="step">6. Залишок пачок: ${totalPacks.toFixed(2)} % ${packsPerBox} = ${leftoverPacks} пачок</div>
  `;
}
</script>

</body>
</html>
