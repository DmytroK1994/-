
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–µ—Ä–µ—Ö—ñ–¥–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤</title>
  <style>
    body { font-family: sans-serif; padding: 15px; background: #f0f0f0; }
    h2 { text-align: center; }
    label { margin-top: 10px; display: block; }
    input, select {

    }

    .save-btn {

      background-color: #007bff;

      justify-content: center;
    }

      color: white;
      font-size: 22px;
      padding: 0;
      cursor: pointer;
      border-radius: 4px;

    }
    button {

  </style>
<link rel="manifest" href="manifest.json">
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("service-worker.js");}</script>
</head>
<body>

<h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–µ—Ä–µ—Ö—ñ–¥–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤</h2>

<label>–ù–∞–∑–≤–∞ —Ñ–æ—Ä–º–∞—Ç—É:
  <div class="inline">
    <input type="text" id="formatName" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 72–≥-22-182">
    <button class="save-btn" onclick="saveFormat()">üíæ</button>
  </div>
</label>

<label>–û–±–µ—Ä—ñ—Ç—å –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç:
  <div class="inline">
    <select id="formatSelect" onchange="loadFormat()" style="flex:1;">
      <option value="">-- –ù–µ –æ–±—Ä–∞–Ω–æ --</option>
    </select>
    <button class="delete-btn" onclick="deleteFormat()">üóëÔ∏è</button>
  </div>
</label>

<label>–ö–æ—Ä–æ–±–æ–∫ —É –ø—ñ–¥–¥–æ–Ω—ñ:
  <input type="number" id="boxesPerPallet">
</label>

<label>–ü–∞—á–æ–∫ —É –∫–æ—Ä–æ–±—Ü—ñ:
  <input type="number" id="packsPerBox">
</label>

<label>–í–∞–≥–∞ –æ–¥–Ω—ñ—î—ó –ø–∞—á–∫–∏ (–≥—Ä–∞–º):
  <input type="number" id="packWeightGrams">
</label>

<label>–ü–ª–∞–Ω (–∫–≥):
  <input type="number" id="planKg" step="0.01">
</label>

<button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

<div id="result"></div>

<script>
function saveFormat() {
  const name = document.getElementById("formatName").value.trim();
  const boxes = document.getElementById("boxesPerPallet").value;
  const packs = document.getElementById("packsPerBox").value;
  const weight = document.getElementById("packWeightGrams").value;

  if (!name || !boxes || !packs || !weight) {
    alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è.");
    return;
  }

  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  formats[name] = {
    boxesPerPallet: boxes,
    packsPerBox: packs,
    packWeightGrams: weight
  };
  localStorage.setItem("formats", JSON.stringify(formats));
  updateFormatList(name);
  alert("–§–æ—Ä–º–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–æ.");
}

function deleteFormat() {
  const selected = document.getElementById("formatSelect").value;
  if (!selected) {
    alert("–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è.");
    return;
  }
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  if (formats[selected]) {
    if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ —Ñ–æ—Ä–º–∞—Ç "${selected}"?`)) {
      delete formats[selected];
      localStorage.setItem("formats", JSON.stringify(formats));
      updateFormatList();
      alert("–§–æ—Ä–º–∞—Ç –≤–∏–¥–∞–ª–µ–Ω–æ.");
    }
  }
}

function updateFormatList(selectedName = "") {
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  const select = document.getElementById("formatSelect");
  select.innerHTML = '<option value="">-- –ù–µ –æ–±—Ä–∞–Ω–æ --</option>';
  for (let name in formats) {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    if (name === selectedName) option.selected = true;
    select.appendChild(option);
  }
}

function loadFormat() {
  const selected = document.getElementById("formatSelect").value;
  if (!selected) return;
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  const format = formats[selected];
  if (format) {
    document.getElementById("formatName").value = selected;
    document.getElementById("boxesPerPallet").value = format.boxesPerPallet;
    document.getElementById("packsPerBox").value = format.packsPerBox;
    document.getElementById("packWeightGrams").value = format.packWeightGrams;
  }
}

function calculate() {
  const planKg = parseFloat(document.getElementById("planKg").value);
  const boxesPerPallet = parseInt(document.getElementById("boxesPerPallet").value);
  const packsPerBox = parseInt(document.getElementById("packsPerBox").value);
  const packWeightGrams = parseFloat(document.getElementById("packWeightGrams").value);

  if (isNaN(planKg) || isNaN(boxesPerPallet) || isNaN(packsPerBox) || isNaN(packWeightGrams)) {
    document.getElementById("result").innerHTML = "<span style='color:red'>–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É.</span>";
    return;
  }

  const packWeightKg = packWeightGrams / 1000;
  const totalPacks = planKg / packWeightKg;
  const exactBoxes = totalPacks / packsPerBox;
  const fullBoxes = Math.ceil(exactBoxes);
  const leftoverPacks = Math.floor(totalPacks % packsPerBox);
  const fullPallets = Math.floor(fullBoxes / boxesPerPallet);
  const transitionBoxes = fullBoxes % boxesPerPallet;

  document.getElementById("result").innerHTML = `
    <div><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong></div>
    <div>–ü–æ–≤–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤: <strong>${fullPallets}</strong></div>
    <div>–ö–æ—Ä–æ–±–æ–∫ —É –ø–µ—Ä–µ—Ö—ñ–¥–Ω–æ–º—É –ø—ñ–¥–¥–æ–Ω—ñ: <strong>${transitionBoxes}</strong></div>
    <div>–ó–∞–ª–∏—à–∫–æ–≤–∏—Ö –ø–∞—á–æ–∫: <strong>${leftoverPacks}</strong></div>
    <hr>
    <div class="step"><strong>–î–µ—Ç–∞–ª—å–Ω—ñ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫–∏:</strong></div>
    <div class="step">1. –í–∞–≥–∞ 1 –ø–∞—á–∫–∏: ${packWeightGrams} –≥ = ${packWeightKg.toFixed(5)} –∫–≥</div>
    <div class="step">2. –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–∞—á–æ–∫: ${planKg} / ${packWeightKg.toFixed(5)} = ${totalPacks.toFixed(2)} —à—Ç</div>
    <div class="step">3. –ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ—Ä–æ–±–æ–∫: ${totalPacks.toFixed(2)} / ${packsPerBox} = ${exactBoxes.toFixed(5)} ‚Üí –æ–∫—Ä—É–≥–ª–µ–Ω–æ –≤–≥–æ—Ä—É: ${fullBoxes}</div>
    <div class="step">4. –ü–æ–≤–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤: ${fullBoxes} / ${boxesPerPallet} = ${(fullBoxes / boxesPerPallet).toFixed(5)} ‚Üí –æ–∫—Ä—É–≥–ª–µ–Ω–æ –≤–Ω–∏–∑: ${fullPallets}</div>
    <div class="step">5. –ü–µ—Ä–µ—Ö—ñ–¥–Ω–∏–π –ø—ñ–¥–¥–æ–Ω: ${fullBoxes} % ${boxesPerPallet} = ${transitionBoxes} –∫–æ—Ä–æ–±–æ–∫</div>
    <div class="step">6. –ó–∞–ª–∏—à–æ–∫ –ø–∞—á–æ–∫: ${totalPacks.toFixed(2)} % ${packsPerBox} = ${leftoverPacks} –ø–∞—á–æ–∫</div>
  `;
}

updateFormatList();
</script>

</body>
</html>
