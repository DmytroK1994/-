<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–µ—Ä–µ—Ö—ñ–¥–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤</title>
  <style>
    body {

    }
    .header {

  </style>
</head>
<body>

<div class="header">
  <img src="roshen-logo.jpeg" alt="Roshen Logo" class="logo">
  <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä<br>–ø–µ—Ä–µ—Ö—ñ–¥–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤</h2>
</div>

<label>–ù–∞–∑–≤–∞ —Ñ–æ—Ä–º–∞—Ç—É:</label>
<div class="inline">
  <input id="formatName" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 72–≥-22-182">
  <button class="icon-button save-btn" onclick="saveFormat()">üíæ</button>
</div>

<label>–û–±–µ—Ä—ñ—Ç—å –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç:</label>
<div class="inline">
  <select id="savedFormats" onchange="loadFormat()">
    <option>-- –ù–µ –æ–±—Ä–∞–Ω–æ --</option>
  </select>
  <button class="icon-button delete-btn" onclick="deleteFormat()">üóëÔ∏è</button>
</div>

<label>–ö–æ—Ä–æ–±–æ–∫ —É –ø—ñ–¥–¥–æ–Ω—ñ:</label>
<input type="number" id="boxesPerPallet" />

<label>–ü–∞—á–æ–∫ —É –∫–æ—Ä–æ–±—Ü—ñ:</label>
<input type="number" id="packsPerBox" />

<label>–í–∞–≥–∞ –æ–¥–Ω—ñ—î—ó –ø–∞—á–∫–∏ (–≥—Ä–∞–º):</label>
<input type="number" id="packWeightGrams" />

<label>–ö–æ—Ä–æ–±–æ–∫ —Ü—ñ—î—ó –∑–º—ñ–Ω–∏, —è–∫—ñ –≤–∂–µ –≤ –ø–µ—Ä–µ—Ö—ñ–¥–Ω–æ–º—É –ø—ñ–¥–¥–æ–Ω—ñ:</label>
<input type="number" id="transitionBoxes" value="0" />

<label>–ü–ª–∞–Ω (–∫–≥):</label>
<input type="number" id="planKg" step="0.01" />

<button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>

<div id="result"></div>

<script>
function saveFormat() {
  const name = document.getElementById("formatName").value;
  const boxes = document.getElementById("boxesPerPallet").value;
  const packs = document.getElementById("packsPerBox").value;
  const weight = document.getElementById("packWeightGrams").value;
  if (!name || !boxes || !packs || !weight) {
    alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è —Ç–∞ –Ω–∞–∑–≤—É —Ñ–æ—Ä–º–∞—Ç—É!");
    return;
  }
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  formats[name] = { boxes, packs, weight };
  localStorage.setItem("formats", JSON.stringify(formats));
  updateFormatList();
  document.getElementById("savedFormats").value = name;
}

function loadFormat() {
  const selected = document.getElementById("savedFormats").value;
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  if (formats[selected]) {
    document.getElementById("formatName").value = selected;
    document.getElementById("boxesPerPallet").value = formats[selected].boxes;
    document.getElementById("packsPerBox").value = formats[selected].packs;
    document.getElementById("packWeightGrams").value = formats[selected].weight;
  }
}

function deleteFormat() {
  const selected = document.getElementById("savedFormats").value;
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  if (formats[selected]) {
    delete formats[selected];
    localStorage.setItem("formats", JSON.stringify(formats));
    updateFormatList();
  }
}

function updateFormatList() {
  const formats = JSON.parse(localStorage.getItem("formats") || "{}");
  const select = document.getElementById("savedFormats");
  select.innerHTML = '<option>-- –ù–µ –æ–±—Ä–∞–Ω–æ --</option>';
  Object.keys(formats).forEach(name => {
    const opt = document.createElement("option");
    opt.text = name;
    select.appendChild(opt);
  });
}

function calculate() {
  const planKg = parseFloat(document.getElementById("planKg").value);
  const boxesPerPallet = parseInt(document.getElementById("boxesPerPallet").value);
  const packsPerBox = parseInt(document.getElementById("packsPerBox").value);
  const packWeightGrams = parseFloat(document.getElementById("packWeightGrams").value);
  const transitionBoxes = parseInt(document.getElementById("transitionBoxes").value) || 0;

  if (isNaN(planKg) || isNaN(boxesPerPallet) || isNaN(packsPerBox) || isNaN(packWeightGrams)) {
    document.getElementById("result").innerHTML = "<span style='color:red'>–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!</span>";
    return;
  }

  const packWeightKg = packWeightGrams / 1000;
  const totalPacks = planKg / packWeightKg;
  const totalBoxes = totalPacks / packsPerBox;
  const totalBoxesAdjusted = totalBoxes - transitionBoxes;
  const fullPallets = Math.floor(totalBoxesAdjusted / boxesPerPallet);
  const leftoverBoxes = Math.round(totalBoxesAdjusted % boxesPerPallet);
  const leftoverPacks = Math.floor(totalPacks % packsPerBox);

  document.getElementById("result").innerHTML = `
    <div><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong></div>
    <div>–ü–æ–≤–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤: <strong>${fullPallets}</strong></div>
    <div>–ö–æ—Ä–æ–±–æ–∫ —É –ø–µ—Ä–µ—Ö—ñ–¥–Ω–æ–º—É –ø—ñ–¥–¥–æ–Ω—ñ: <strong>${leftoverBoxes}</strong></div>
    <div>–ó–∞–ª–∏—à–∫–æ–≤–∏—Ö –ø–∞—á–æ–∫: <strong>${leftoverPacks}</strong></div>
    <hr>
    <div class="step"><strong>–î–µ—Ç–∞–ª—å–Ω—ñ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫–∏:</strong></div>
    <div class="step">1. –í–∞–≥–∞ 1 –ø–∞—á–∫–∏: ${packWeightGrams} –≥ = ${packWeightKg.toFixed(5)} –∫–≥</div>
    <div class="step">2. –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–∞—á–æ–∫: ${planKg} / ${packWeightKg.toFixed(5)} = ${totalPacks.toFixed(2)}</div>
    <div class="step">3. –ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–æ—Ä–æ–±–æ–∫: ${totalPacks.toFixed(2)} / ${packsPerBox} = ${totalBoxes.toFixed(2)}</div>
    <div class="step">4. –í—ñ–¥–Ω—è—Ç–æ –∫–æ—Ä–æ–±–æ–∫ —É –ø–µ—Ä–µ—Ö—ñ–¥–Ω–æ–º—É –ø—ñ–¥–¥–æ–Ω—ñ: ${transitionBoxes}</div>
    <div class="step">5. –ó–∞–ª–∏—à–∏–ª–æ—Å—å –∫–æ—Ä–æ–±–æ–∫: ${totalBoxesAdjusted.toFixed(2)}</div>
    <div class="step">6. –ü–æ–≤–Ω–∏—Ö –ø—ñ–¥–¥–æ–Ω—ñ–≤: ${Math.floor(totalBoxesAdjusted)} / ${boxesPerPallet} = ${fullPallets}</div>
    <div class="step">7. –ü–µ—Ä–µ—Ö—ñ–¥–Ω–∏–π –ø—ñ–¥–¥–æ–Ω: ${leftoverBoxes} –∫–æ—Ä–æ–±–æ–∫</div>
    <div class="step">8. –ó–∞–ª–∏—à–æ–∫ –ø–∞—á–æ–∫: ${leftoverPacks}</div>
  `;
}

window.onload = updateFormatList;
</script>

</body>
</html>
